body {

    padding: 0;
    display: flex;
    flex-direction: row;
    min-height: 100vh;
    overflow: hidden;
    background: linear-gradient(270deg, #1b2838, #2a475e, #1b2838);
    color: #dfe6ed;
    font-family: 'Exo 2', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.chat-container {

}

/* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å */
.sidebar {

    gap: 20px;
    box-sizing: border-box;
    background-color: #2a475e;
    min-width: 220px;
    border-right: 1px solid #1b2838;
}

.user-avatar {

    height: 200px;
}

.logged-in-as {

    color: #a3b5c0;
    margin: 0;
    text-align: center;
}

.username {
    font-size: 14px;
    font-weight: bold;
    color: #ffffff;
    margin-bottom: 10px;
    text-align: center;
}

.user-profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 0;
}

.nav-menu {
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 100%;
  padding-bottom: 10px;
}

.nav-link, .nav-button {
    display: block;
    padding: 10px;
    text-align: center;
    margin-bottom: 20px;
    background: #66c0f4;
    border-radius: 8px;
    color: #1b2838;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s;
}

.nav-link.exit {
    background: #4a1a1a;
    color: #ff5555;
}

.nav-link:hover, .nav-button:hover {
    background: #417a9b;

.nav-link.exit:hover {

/* –û—Å–Ω–æ–≤–Ω–æ–π —á–∞—Ç */
.main-chat {

}

.chat-header {

  background-color: rgba(42, 71, 94, 0.9);
}

.friend-info {
  display: flex;
  align-items: center;
  gap: 16px;
}

.friend-info h1 {
  font-size: 20px;
  margin: 0;
}

.friend-avatar {
  width: 50px;
  height: 50px;
  border-radius: 10%;
  box-shadow: 0 0 6px rgba(102, 192, 244, 0.4);
}

.profile-link {
  color: #66c0f4;
  margin-right: auto;
  text-decoration: none;
}

.profile-link:hover {
  text-decoration: underline;
}

/* –°–æ–æ–±—â–µ–Ω–∏—è */
.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  scrollbar-width: thin;
  scrollbar-color: #66c0f4 #1b2838;
}

.chat-messages::-webkit-scrollbar {
  width: 10px;
}

.chat-messages::-webkit-scrollbar-thumb {
  background-color: #66c0f4;
  border-radius: 5px;
}

#messages {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding-bottom: 20px; /* –ó–∞–ø–∞—Å –¥–ª—è –∫—Ä–∞–π–Ω–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è */

.message {

}

.message-avatar {

  height: 40px;
  border-radius: 10%;
}

.message-content {
  background: #2a475e;
  box-shadow: 0 0 5px black;
  padding: 10px 14px;
  border-radius: 12px;
  max-width: 70%;
  display: inline-block;
  word-break: break-word;
}

.message-header {
  display: flex;
  justify-content: space-between;
  color: #a3b5c0;
  margin-bottom: 5px;
  font-size: 12px
}

.message-actions button {

  border: none;
  cursor: pointer;
  margin-left: 5px;
  font-size: 16px;
}

.message-text {
  font-size: 14px;
  margin: 0;
  white-space: pre-wrap;
}

/* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
.message-input-wrapper {

}

.input-group {

}

#message {

  padding: 10px 14px;
